<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Date Night Idea Generator</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-navbar">
            <a class="navbar-brand" href="index.html">Quarantine Date Ideas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="date_ideas.html">Dates!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
          </nav>
        <main class="contactMain">
            <h1>Contact Me!</h1>
            <form action="https://formspree.io/xknvdavn" method="POST">
                <label for="name">Name:
                    <input type="text" name="name" id="name" placeholder="Name" required="required">
                </label>
                <label for="email">E-mail:
                    <input type="email" name="email" id="email" placeholder="email@email.com" required="required">
                </label>
                <div class="whyContact">
                    <h3>What would you like to tell me?</h3>
                    <label for="positive"><input type="radio" name="reason" id="positive" value="positive" /> Good things!</label>
                    <label for="negative"><input type="radio" name="reason" id="negative" value="negative" /> I have some recommendations.</label>
                    <label for="neutral"><input type="radio" name="reason" id="neutral" value="neutral" /> Just wanted to say "hi!"</label>
                </div>
                <h3>Just so you know...</h3>
                <textarea name="comment" id="comment" rows="15" cols="50" placeholder="I'm writing to let you know that..."></textarea>
                <div class="submitButton">
                    <input type="submit" value="Submit" class="submit" />
                </div>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
    <footer>
        
    </footer>
</html>
